<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trabalho de AD</title>
    <script type="text/javascript" src="interface.js"></script>
    <script type="text/javascript" src="Random.js"></script>
    <script type="text/javascript" src="Queue.js"></script>
    <script type="text/javascript" src="ChartJS/Chart.js"></script>
</head>
<body id = "body">
<p >
<h1><b>Trabalho de Avaliação de Desempenho</b></h1>
<p>&lambda; mínimo: <input id="lambda" type="text"></p>
<p>&mu; mínimo: <input id="mu" type="text"> </p>

<form action="form_action.asp">
    Qual dos parâmetros gostaria de variar:<br>
    <input type="radio" name="parameter" checked="true" value="lambda">&lambda;<br>
    <input type="radio" name="parameter" value="mu">&mu;<br>
    <br>
</form>

<p>p: <input id="p" type="text"> </p>
<p>Tempo de simulação: <input id="time" type="text"> </p>
<p>
    Distribuição:
    <select id="distrib" onchange="onDistributionValueChanged()">
        <option value="poisson">Poisson</option>
        <option value="deterministico">Determinístico</option>
        <option value="uniforme">Uniforme</option>
    </select>
    <p id="uniformValues"></p>
</p>
<p><button onclick="simulate()">Go!</button></p>

<p id="chart"></p>
<p id="results"></p>

</body>
</html>
